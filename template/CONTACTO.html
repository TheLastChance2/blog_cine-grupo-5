{%load static%} <!--Esta función le indica al archivo HTML dónde esta la carpeta static-->
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Contacto</title>

	<!--Este link sirve para conectar el código HTML con su documento CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/estilo_contacto.css' %}">
	
</head>
<body>

	{% include 'BASE.html' %}

	<div class="container_contacto">
		<h2>¡CONTACTANOS!</h2>
		<div class="box_contacto">

			<form action="" class="formulario_contacto" method="post">

				{% csrf_token %}

				{{ form | crispy }}

				<button type="submit" Id="btnEnviar" class="button">Enviar</button>
  				{{mensaje}}
			</form><br>			

		</div>

	</div>

	{% include 'BASE_FOOTER.html' %}

</body>
</html>
